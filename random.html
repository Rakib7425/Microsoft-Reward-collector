<!DOCTYPE html>

<head>
    <style>
        body {
            background-color: #272727;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20%;
        }

        .main {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            background-color: rgb(82, 82, 82);
            margin: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .btn {
            width: 100%;
            height: 50px;
            background-color: rgb(29, 29, 29);
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }

        .anyButton {
            height: 40px;
            background: orange;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: x-large;

        }
    </style>
</head>

<body>
    <div class='main'>
        <h1>Click the button to open a new window</h1>
        <a class='btn anyButton' id="btn" target="_blank">Open</a>
        
    </div>
    <script>


        let btn = document.querySelector('.btn');
        // let IdBtn = document.getElementById('btn');
        // IdBtn.target = '_blank';

        btn.addEventListener('click', () => {
            
            const array = [
                // 'https://stackoverflow.com/questions/2892595/loop-through-array-print-with-string',
                // 'https://www.geeksforgeeks.org/javascript-window-open-method/',
                "ash",
                "hsabh hdbch",
                "jndjd"
            ]

            function printWithDelay(array, delay) {
                array.forEach((element, index) => {
                    setTimeout(() => {
                        // console.log(element);
                        window.open(element);
                    }, delay * (index + 1));
                });
            }

            printWithDelay(array, 1000); // prints elements of array with a delay of 1000ms between each element

            // for (let i = 0; i < random_page_generator.length; i++) {
            //     setTimeout(() => {
            //         location.href = (random_page_generator[i]);
            //         // window.open(random_page_generator[i])
            //     }, 70);
            // }
        });
    </script>
</body>

</html>
